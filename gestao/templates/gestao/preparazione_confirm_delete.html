                    </div>

                            <a href="{% url 'dettaglio_preparazione' pk=preparazione.pk %}" class="btn btn-secondary">Annulla</a>
                            <button type="submit" class="btn btn-danger">SÃ¬, Cancella Permanentemente</button>
                        </form>
                    </div>

            </div>
        </div>

{% endblock %}
